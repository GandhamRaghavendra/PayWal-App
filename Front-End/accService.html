<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Management</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .dropdown {
        border: 1px solid black;
        border-radius: 10px;
        width: 50%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        margin: auto;
        margin-top: 20px;
        background-color: white;
      }
      .dropdown-text {
        text-decoration: none;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: larger;
        font-weight: bolder;
        color: black;
      }
      .dropdown-content {
        display: none;
        border: 1px solid black;
        width: 100%;
        height: 200px;
        margin-top: 10px;
      }
      .dropdown-arrow {
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid #333;
        display: inline-block;
        transform: translateY(2px);
        transition: transform 0.5s ease;
      }
      .dropdown.active .dropdown-arrow {
        transform: translateY(2px) rotate(180deg);
      }
      .bank-account{
        border: 1px solid black;
        height: 20px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .delete{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <nav></nav>
    <h1 class="center white mtop-20">PWS (Account Management Service)</h1>
    <div class="dropdown">
      <a href="#" class="dropdown-text"
        >View All Bank Accounts <span class="dropdown-arrow"></span
      ></a>
      <div class="dropdown-content">
        <!-- append bank accounts here dynamically -->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import { nav, navContent } from "./component/nav.js";

  window.addEventListener("load", () => {
    document.querySelector("nav").innerHTML = nav();
    navContent();

    let obj = JSON.parse(localStorage.getItem("data"));
    let bankAccountsArr = obj.bankAccounts;

    console.log(bankAccountsArr[0]);
    appendAcc(bankAccountsArr);
  });

  let dropdown = document.querySelector(".dropdown");

  dropdown.addEventListener("click", function () {
    this.classList.toggle("active");

    let dropdownContent = this.querySelector(".dropdown-content");

    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });

  // this will append bankAccounts to dropdown-content div..!
  function appendAcc(data) {
    let cont = document.querySelector(".dropdown-content");
    cont.innerHTML = "";
    data.forEach((el, ind) => {
      let newDiv = document.createElement("div");
      // add class to new div
      newDiv.classList.add("bank-account");
      newDiv.innerHTML = `
          <p>Account No: <b>${el.accountNo}</b></p>
          <p>Balance: <b>${el.balance}</b></p>
          <p>Bank Name: <b>${el.bankName}</b></p>
          <p>IFSC Code: <b>${el.ifscCode}</b></p>
        `;
       let btn = document.createElement('button');
       btn.innerHTML = 'Delete';
       btn.setAttribute('class','delete');
       btn.onclick = ()=>{
         deleteAcc();
       }
       newDiv.append(btn);
      cont.append(newDiv);
    });

  }
  function deleteAcc(){
    console.log("delete")
  }
</script>
