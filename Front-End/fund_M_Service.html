<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund-Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      .fund_service_div {
        /* border: 1px solid black; */
        width: 30%;
        height: 50px;
        margin: auto;
        margin-top: 20px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
        background-color: white;
      }
      .service_name {
        color: black;
        font-size: larger;
        font-weight: 1000;
      }
      .rotate {
        transform: rotate(180deg);
        transition: 0.5s;
      }
      .dropdown_selfdeposit,.dropdown_transfer{
        width: 30%;
        height: 200px;
        margin: auto;
        margin-top: 5px;
        padding: 10px;
        border-radius: 10px;
        background-color: white;
        visibility: hidden;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      input {
        height: 30px;
        width: 80%;
      }
      .button_div {
        width: 80%;
        height: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      button {
        border: none;
        display: block;
        padding: 10px;
        font-weight: bolder;
        background-color: green;
      }
      .cancel {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <!-- navbar will append here dynamically -->
    </nav>
    <h1 class="center white mtop-20">
      PWS (Funds transfer/ Self deposit Service)
    </h1>
    <div class="selfdeposit_div fund_service_div">
      <p class="service_name">Self Deposit Area</p>
      <i class="fa-solid fa-angle-down deposit"></i>
    </div>
    <div class="dropdown_selfdeposit">
      <input type="number" id="amount" placeholder="Amount" />
      <input type="number" id="accountnum" placeholder="Acc Number" />
      <div class="button_div">
        <button class="add">Add</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
    <div class="transfer_div fund_service_div">
      <p class="service_name">Fund Transfer Area</p>
      <i class="fa-solid fa-angle-down transfer"></i>
    </div>
    <div class="dropdown_transfer">
      <input type="number" id="amount" placeholder="Amount" />
      <input type="tel" id="mobile" placeholder="User Mobile Number" />
      <div class="button_div">
        <button class="add">Add</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>

<script type="module">
  import { nav, navContent } from "./component/nav.js";

  window.addEventListener("load", () => {
    document.querySelector("nav").innerHTML = nav();
    navContent();
  });

  document.querySelector(".selfdeposit_div").addEventListener("click", () => {
    deposit();
  });

  document.querySelector(".transfer_div").addEventListener("click", () => {
    transfer();
  });

  document.querySelector(".cancel").addEventListener("click", () => {
    deposit();
  });

  function deposit() {
    let icon = document.querySelector(".deposit");
    let dropdown = document.querySelector(".dropdown_selfdeposit");
    if (icon.classList.contains("rotate")) {
      icon.classList.remove("rotate");
      dropdown.style.visibility = "hidden";
    } else {
      icon.classList.add("rotate");
      dropdown.style.visibility = "visible";
    }
  }

  function transfer() {
    let icon = document.querySelector(".transfer");
    let dropdown = document.querySelector(".dropdown_transfer");
    if (icon.classList.contains("rotate")) {
      icon.classList.remove("rotate");
      dropdown.style.visibility = "hidden";
    } else {
      icon.classList.add("rotate");
      dropdown.style.visibility = "visible";
    }
  }
</script>
